<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alexa Account Linking Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6fb;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 10vh auto;
      max-width: 400px;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
    }
    .btn {
      display: inline-block;
      padding: 0.8em 2em;
      margin-top: 1.5em;
      background: #3ca5f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:active {
      background: #298edb;
    }
    .small {
      font-size: 0.95em;
      color: #888;
    }
  </style>
  <script>

    function getQueryString() {
      return window.location.search || "";
    }

    function goToApp() {
      const deepLink = "airdoctor://alexa/callback" + getQueryString();
      console.log("ðŸ”— Redirecting to:", deepLink);
      window.location.href = deepLink;
    }

    window.onload = function () {
      console.log("âœ… Page loaded. Preparing to redirect...");
      const isAndroid = /android/i.test(navigator.userAgent);
      if (isAndroid) {
        console.log("ðŸ“± Detected Android. Will redirect in 2 seconds...");
        setTimeout(goToApp, 2000);
      } else {
        console.log("ðŸ›‘ Not Android. Auto-redirect disabled.");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Alexa Account Linking Complete</h2>
    <p>Your account has been successfully linked with Alexa.</p>
    <a class="btn" href="#" onclick="goToApp(); return false;">Return to AirDoctor App</a>
    <p class="small">If you are not redirected automatically,<br />tap the button above.</p>
  </div>
</body>
</html>
