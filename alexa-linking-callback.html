<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alexa Account Linker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for Inter font and general aesthetics */
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f2f5; /* Light gray background */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Alexa Account Linking</h2>
    <p class="text-gray-600 mb-6">
      Tap the button below to link your account with Alexa.
    </p>

    <button
      id="linkButton"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
      onclick="launchAlexaAccountLinking()"
    >
      <svg class="inline-block w-5 h-5 mr-2 -mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.102 1.101m-.757 4.898l-1.101 1.102A4 4 0 0113.828 10.172z"></path></svg>
      Link with Alexa
    </button>

    <p class="text-gray-500 text-sm mt-6">
      This will attempt to open the Alexa app.
    </p>

    <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden">
      <!-- Error messages will be displayed here -->
    </div>
  </div>

  <script>
    // IMPORTANT: Replace this with your actual Alexa Skill ID
    // This is the ID for the skill you want to link.
    const ALEXA_SKILL_ID = 'amzn1.ask.skill.0c4124ac-d77a-414b-b954-66d78543026e';

    // Function to display messages to the user (still present but less used without fallback)
    function showMessage(message, type = 'error') {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.className = `mt-4 p-3 rounded-md ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} block`;
    }

    // Function to handle launching the Alexa app deep link
    function launchAlexaAccountLinking() {
      // Clear previous messages
      document.getElementById('messageBox').classList.add('hidden');

      // Construct the Alexa app-to-app deep link URI
      const alexaAppUri = `alexa://skill-account-linking/${ALEXA_SKILL_ID}`;
      console.log('Attempting deep link:', alexaAppUri);

      // Attempt to launch the Alexa app directly.
      // Without a fallback, if the deep link fails to open the app,
      // the user will remain on this web page.
      window.location.href = alexaAppUri;

      // Note: Removed the setTimeout fallback and visibilitychange listener
      // as per your request to only use the direct deep link.
      // If the Alexa app does not open, there will be no automatic redirection
      // to a web fallback.
    }
  </script>
</body>
</html>
