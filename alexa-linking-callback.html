<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexa Account Linking Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f4f6fb; color: #222; text-align: center; margin: 0; padding: 0;}
        .container { margin: 10vh auto; max-width: 400px; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.06);}
        .btn { display: inline-block; padding: 0.8em 2em; margin: 1em 0 0 0; background: #3ca5f6; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; text-decoration: none; transition: background 0.3s ease;}
        .btn:hover { background: #298edb; }
        .btn:active { background: #298edb; }
        .small { font-size: 0.95em; color: #888;}
    </style>
    <script>
        // Use a universal/app link domain. This must be a domain you control and have configured
        // for Universal Links (for iOS) and App Links (for Android).
        const BASE_URL = "https://www.airdoctor.com/alexa/callback";

        // Helper function to get all query parameters from the URL
        function getQueryString() {
            return window.location.search ? window.location.search : "";
        }

        // Detects if the device is iOS or Android
        function getMobilePlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            return 'other';
        }

        // Main function to handle the redirection
        function goToApp() {
            const deepLink = "airdoctor://alexa/callback" + getQueryString();
            console.log("ðŸ”— Redirecting to:", deepLink);
            window.location.href = deepLink;
        }

        // Try auto-redirect after a short delay (2 seconds)
        window.onload = function() {
            setTimeout(goToApp, 2000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Alexa Account Linking Complete</h2>
        <p>Your account has been successfully linked with Alexa.</p>
        <!-- The button's href is now a universal link, which is the best practice -->
        <a class="btn" href="https://www.airdoctor.com/alexa/callback" onclick="goToApp(); return false;">Return to AirDoctor App</a>
        <p class="small">If you are not redirected automatically,<br>tap the button above.</p>
    </div>
</body>
</html>
