<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alexa Account Linking Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6fb;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 10vh auto;
      max-width: 400px;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
    }
    .btn {
      display: inline-block;
      padding: 0.8em 2em;
      margin-top: 1.5em;
      background: #3ca5f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:active {
      background: #298edb;
    }
    .small {
      font-size: 0.95em;
      color: #888;
    }
  </style>
  <script>
    function getQueryString() {
      return window.location.search || "";
    }

    function goToAmazonOAuth() {
      const params = new URLSearchParams(window.location.search);
      const redirectUri = encodeURIComponent("https://acl-mohit-jadav.github.io/alexademo/alexa-linking-callback.html");
      const state = params.get("state") || "state1";
      const amazonAuthUrl = `https://www.amazon.com/ap/oa?client_id=amzn1.application-oa2-client.3ef88a89b48f4f02ac5309f8a376489d&scope=alexa::skills:account_linking&response_type=code&redirect_uri=${redirectUri}&state=${state}`;

      console.log("ðŸ” Redirecting to Amazon OAuth page:", amazonAuthUrl);
      window.location.href = amazonAuthUrl;
    }

    function goToApp() {
      const deepLink = "airdoctor://alexa/callback" + getQueryString();
      console.log("ðŸ”— Redirecting to app:", deepLink);
      window.location.href = deepLink;
    }

    window.onload = function () {
      console.log("âœ… Page loaded. Starting redirect flow...");

      const isAndroid = /android/i.test(navigator.userAgent);
      if (isAndroid) {
        console.log("ðŸ“± Android detected. Redirecting to Amazon first...");
        setTimeout(() => {
          goToAmazonOAuth();

          // Then redirect back to app after 5s (you can tweak timing)
          setTimeout(goToApp, 5000);
        }, 1500);
      } else {
        console.log("ðŸ›‘ Not Android. Manual redirect only.");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Alexa Account Linking Complete</h2>
    <p>Your account has been successfully linked with Alexa.</p>
    <a class="btn" href="#" onclick="goToApp(); return false;">Return to AirDoctor App</a>
    <p class="small">If you are not redirected automatically,<br />tap the button above.</p>
  </div>
</body>
</html>
